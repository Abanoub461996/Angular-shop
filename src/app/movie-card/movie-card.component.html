<div class="card h-100">
  <img [src]="movieItem.poster_path" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ movieItem.title | uppercase }}</h5>
    <p class="card-text">
      {{ movieItem.overview }}
    </p>
    <p>{{movieItem.release_date | date : 'MMMM YYYY'}}</p>
    <button class="btn btn-primary" (click)="sendDataToParent()">Selet</button>
  </div>
</div>
